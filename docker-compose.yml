version: '3.8'

services:
  api:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: retail-inventory-api
    ports:
      - "8000:8000"
    environment:
      - PYTHONUNBUFFERED=1
    volumes:
      # Mount source for hot-reload during development
      - ./src:/app/src
      # Mount model registry
      - ./src/models/registry:/app/src/models/registry
    restart: unless-stopped
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:8000/v1/health"]
      interval: 30s
      timeout: 3s
      retries: 3
      start_period: 10s
